<div id="spacer"></br></div>
<div class="post" {color_if_liked}>
	<div class="innerContent">
		<h3 class="profname"><img src="prof/{username}.png" class="profpic">{username}</h3> 
		<h4 class="messagecontents">{message}</h4>
		<div width="100%" style="max-height: 20px;" class="actions">
			<button class="action" onclick="like(this, {id})">Like</button>
		</div>
	</div>
</div>
